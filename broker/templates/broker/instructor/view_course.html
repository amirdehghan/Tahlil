{% extends "broker/base.html"%}
{% load static %}

{% block content %}
  <div class="ui main text container" style="padding-left: -10em; ">
    <h1 class="ui header">Course Webpage</h1>

      <div class="ui raised segment">
          <div class="ui equal width grid">
            <div class="column middle aligned center aligned">
                <p>Course Name: </p>
            </div>

            <div class="column middle aligned center aligned">
                <p>{{ course.course_name }}</p>
            </div>

          </div>
      </div>

      <div class="ui raised segment">
          <div class="ui equal width grid">
            <div class="column middle aligned center aligned">
                <p>Course ID: </p>
            </div>

            <div class="column middle aligned center aligned">
                <p>{{ course.course_id }}</p>
            </div>

          </div>
      </div>

      <div class="ui raised segment">
          <div class="ui equal width grid">
            <div class="column middle aligned center aligned">
                <p>Professor: </p>
            </div>

            <div class="column middle aligned center aligned">
                <p>{{ course.instructor.get_full_name }}</p>
            </div>

          </div>
      </div>

        <div class="ui form">
            <div class="field">
                <div class="ui top attached label">Course Requirements:</div>
                <textarea disabled>{{ course.requirement }}</textarea>
            </div>
        </div>


  </div>
{% endblock %}
